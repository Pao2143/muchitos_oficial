<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Los Muchitos | Tienda</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <header>
    <h1>Los Muchitos</h1>
    <div class="carrito-icono" onclick="mostrarCarrito()">ðŸ›’ <span id="contador">0</span></div>
  </header>

  <main>
    <section class="productos">
      <div class="producto">
        <img src="img/playera1.jpg" alt="Playera 1">
        <h3>Playera Alebrije</h3>
        <p>$250.00</p>
        <button onclick="agregarAlCarrito('Playera Alebrije', 250)">Agregar</button>
      </div>
      <div class="producto">
        <img src="img/tote1.jpg" alt="Tote Bag">
        <h3>Tote Bag Xolo</h3>
        <p>$180.00</p>
        <button onclick="agregarAlCarrito('Tote Bag Xolo', 180)">Agregar</button>
      </div>
      <!-- Puedes agregar mÃ¡s productos aquÃ­ -->
    </section>
  </main>

  <div id="carrito" class="carrito">
    <h2>Carrito</h2>
    <ul id="lista-carrito"></ul>
    <p>Total: $<span id="total">0</span></p>
    <button onclick="abrirFormulario()">Finalizar pedido</button>
  </div>

  <!-- Modal del formulario -->
  <div id="modal" class="modal">
    <div class="modal-contenido">
      <span class="cerrar" onclick="cerrarFormulario()">&times;</span>
      <h2>Formulario de Pedido</h2>
      <form action="https://formsubmit.co/tu-correo@ejemplo.com" method="POST">
        <input type="hidden" name="_subject" value="Nuevo pedido desde la tienda Los Muchitos">
        <input type="hidden" name="Productos" id="productosSeleccionados">
        <input type="hidden" name="Total" id="totalPedido">

        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" required>

        <label for="contacto">Contacto (email o telÃ©fono):</label>
        <input type="text" name="contacto" required>

        <label for="pago">MÃ©todo de pago:</label>
        <select name="pago" required>
          <option value="Transferencia">Transferencia</option>
          <option value="Efectivo">Efectivo</option>
          <option value="Otro">Otro</option>
        </select>

        <button type="submit">Enviar pedido</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
